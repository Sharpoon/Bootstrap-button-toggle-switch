<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Toggle switch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container example text-center">
    <div class="row my-5">
        <div class="col-sm-12">
            <h3>Default Color</h3>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-sm-2">
            <h6>Large</h6>
        </div>
        <div class="col-sm-5">
            <button type="button" class="btn btn-lg btn-toggle" data-toggle="button" aria-pressed="false"
                    autocomplete="off">
                <div class="handle"></div>
            </button>
        </div>
        <div class="col-sm-5">
            <button type="button" class="btn btn-lg btn-toggle active" data-toggle="button" aria-pressed="true"
                    autocomplete="off">
                <div class="handle"></div>
            </button>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-sm-2">
            <h6>Default</h6>
        </div>
        <div class="col-sm-5">
            <button type="button" class="btn btn-toggle" data-toggle="button" aria-pressed="false" autocomplete="off">
                <div class="handle"></div>
            </button>
        </div>
        <div class="col-sm-5">
            <button type="button" class="btn btn-toggle active" data-toggle="button" aria-pressed="true"
                    autocomplete="off">
                <div class="handle"></div>
            </button>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-sm-2">
            <h6>Small</h6>
        </div>
        <div class="col-sm-5">
            <button type="button" class="btn btn-sm btn-toggle" data-toggle="button" aria-pressed="false"
                    autocomplete="off">
                <div class="handle"></div>
            </button>
        </div>
        <div class="col-sm-5">
            <button type="button" class="btn btn-sm btn-toggle active" data-toggle="button" aria-pressed="true"
                    autocomplete="off">
                <div class="handle"></div>
            </button>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-sm-2">
            <h6>Mini</h6>
        </div>
        <div class="col-sm-5">
            <button type="button" class="btn btn-xs btn-toggle" data-toggle="button" aria-pressed="false"
                    autocomplete="off">
                <div class="handle"></div>
            </button>
        </div>
        <div class="col-sm-5">
            <button type="button" class="btn btn-xs btn-toggle active" data-toggle="button" aria-pressed="true"
                    autocomplete="off">
                <div class="handle"></div>
            </button>
        </div>
    </div>
</div>
<div class="text-center">
    <p class="my-4">Add [active] class to button element with Javascript to toggle button state.</p>
    <p>Converted to use SASS - credit to original pen by Aanjulena Sweet - https://codepen.io/aanjulena/pen/ZLZjzV</p>

</div>

</body>
</html>
